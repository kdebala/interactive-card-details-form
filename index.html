<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="main.css">
  
  <style>
  </style>
</head>


<body>

<img src="images/bg-main-desktop.png" alt="" class="bg-img">
<img src="images/bg-main-mobile.png" alt="" class="bg-img-xs">


<div class="backCard">
  <div class="backNumber">000</div>
</div>

<div class="frontCard">
  <div class="circle">
    <div class="bigCircle"></div>
    <div class="smallCircle"></div>
  </div>

  <div class="details">
    <div class="frontNumber">0000 0000 0000 0000</div>
    <div class="cardName">
      <div class="name">Jane Appleseed</div>
      <div class="date"> <span class="mm">00</span> / <span class="yy">00</span></div>
    </div>

  </div>
</div>

<div class="form">
  <div class="cardholderName">
    CARDHOLDER NAME
    <input type="text" class="cardholderNameInput" placeholder ="e.g  Jane">
  </div>

  <div class="cardNumber">
    CARD NUMBER
    <input type="text" class="cardholderNumberInput" placeholder ="e.g 1234 5678 9123">
  <div class="numberError">Wrong format, numbers only and 16 digits</div>
</div>
  
<div class="dateCvc">
  <div class="label">
    <p>EXP. DATE (MM/YY)</p>
    <p>CVC</p>
  </div>

  <div class="inputs">
    <input type="number" class="month" placeholder="MM">
    <input type="number" class="year" placeholder="YY">
    <input type="number" class="cvc" placeholder="e.g 123">
  </div>

  <div class="error">
    <div class="monthYearError">Wrong!</div>
    <div class="cvcError">Wrong!</div>
  </div>

  <div class="button">Confirm</div>
</div>
  </div>

  <div class="formCompleted">
    <div class="center">
<img src="images/icon-complete.svg" alt="">
<div class="thankyou">THANK YOU!</div>
<div class="added">We've added your card details</div>
<div class="continue">Continue</div>
    </div>
    </div>

  
  <script src="script.js"></script>

</body>
</html>
